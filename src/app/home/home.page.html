<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="generaral()">GENERAR</ion-button>
  <div class="contenedor">
    <div class="box" *ngIf="num>=1"></div>
    <div class="box" *ngIf="num>=2"></div>
    <div class="box" *ngIf="num>=3"></div>
    <div class="box" *ngIf="num>=4"></div>
  </div>
</ion-content>
